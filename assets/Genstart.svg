  <rect rx="35" ry="35" width="220" height="70" fill="url(#grad)" filter="url(#shadow)"></rect>
  <text x="110" y="45" font-family="'Poppins', sans-serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="700" letter-spacing="3">
    GENSTART
