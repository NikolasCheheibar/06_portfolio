<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Baggrund -->
  <rect width="100%" height="100%" fill="#f9f9f9"></rect>

  <!-- Testperson -->
  <circle cx="120" cy="80" r="30" fill="#6ca0dc"></circle>
  <rect x="90" y="110" width="60" height="80" rx="10" fill="#6ca0dc"></rect>
  <text x="120" y="210" font-size="14" text-anchor="middle" fill="#333">Testperson</text>

  <!-- Enhed (mobil/tablet) -->
  <rect x="140" y="130" width="60" height="90" rx="10" fill="#222"></rect>
  <rect x="150" y="140" width="40" height="70" fill="#fff"></rect>
  <text x="170" y="160" font-size="10" text-anchor="middle" fill="#555">App</text>

  <!-- Observatør -->
  <circle cx="370" cy="80" r="30" fill="#f4a261"></circle>
  <rect x="340" y="110" width="60" height="80" rx="10" fill="#f4a261"></rect>
  <text x="370" y="210" font-size="14" text-anchor="middle" fill="#333">Observatør</text>

  <!-- Notatblok -->
  <rect x="320" y="130" width="40" height="50" fill="#fff8dc" stroke="#aaa" stroke-width="1"></rect>
  <line x1="325" y1="140" x2="355" y2="140" stroke="#888" stroke-width="1"></line>
  <line x1="325" y1="150" x2="355" y2="150" stroke="#888" stroke-width="1"></line>
  <line x1="325" y1="160" x2="355" y2="160" stroke="#888" stroke-width="1"></line>

  <!-- Øjne mod enhed -->
  <line x1="120" y1="90" x2="170" y2="140" stroke="#555" stroke-dasharray="4"></line>
  <line x1="370" y1="90" x2="150" y2="140" stroke="#555" stroke-dasharray="4"></line>

  <!-- Titel -->
  <text x="250" y="30" font-size="20" text-anchor="middle" fill="#333">Illustration af brugertest</text>
</svg>
