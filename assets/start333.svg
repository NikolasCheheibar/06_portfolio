<svg width="200" height="70" viewBox="0 0 200 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffce00; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#ffa100; stop-opacity:1"></stop>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"></feDropShadow>
    </filter>
  </defs>

  <rect rx="35" ry="35" width="200" height="70" fill="url(#grad)" filter="url(#shadow)"></rect>
  <text x="100" y="45" font-family="'Poppins', sans-serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="600">
    START
  </text>
</svg>
